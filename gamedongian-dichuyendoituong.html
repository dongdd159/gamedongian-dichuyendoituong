<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Objects</title>
</head>
<body>
<div id="game"></div>
<script >
    function Hero(image, top, left, size, speed){
        this.image = image;
        this.top = top;
        this.left = left;
        this.size = size;
        this.speed = speed

        this.getHeroElement = function(){
            return '<img width="'+ this.size + '"' +
                ' height="'+ this.size + '"' +
                ' src="' + this.image +'"' +
                ' style="top: '+this.top+'px; left:'+this.left+'px;position:absolute;" />';
        }

        this.moveRight = function(){
            this.left += this.speed;
            console.log('right: ' + this.left);
        }
        this.moveDown = function (){
            this.top += this.speed
            console.log('down: ' + this.top);
        }
        this.moveLeft = function (){
            this.left -= this.speed
            console.log('left: ' + this.left);
        }
        this.moveUp = function (){
            this.top -= this.speed
            console.log('up: ' + this.top);
        }
    }
    var hero = new Hero('https://www.pngkey.com/png/full/897-8979981_run-run-greenman-8-bit-character-running.png', 20, 30, 200,100);

    function start(){
        if (hero.left < window.innerWidth - hero.size && (hero.top ==20)) {
            hero.moveRight();
        }else if(hero.top < window.innerHeight - hero.size && (hero.left>=window.innerWidth - hero.size)){
            hero.moveDown()
        }else if (hero.left > 30){
            hero.moveLeft()
        }else{
            hero.moveUp()
        }
        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start, 500)
    }
    start();
</script>
</body>
</html>
